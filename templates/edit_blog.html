<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Blog | Matrimony Bliss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <h2>✏️ Edit Blog Post</h2>

  <form method="POST" enctype="multipart/form-data">
    <label>Title:</label>
    <input type="text" name="title" value="{{ blog.title }}" required>

    <label>Content:</label>
    <textarea name="content" rows="6" required>{{ blog.content }}</textarea>

    {% if blog.image_filename %}
      <p><strong>Current Image:</strong></p>
      <img src="{{ url_for('static', filename='uploads/blogs/' + blog.image_filename) }}" alt="Current Image">
    {% endif %}

    <label>Change Image:</label>
    <input type="file" name="image">

    <button type="submit">Update Blog</button>
  </form>

</body>
</html>
