<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Blogs | Matrimony Bliss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .blog-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }

        .blog-card h2 {
            margin-top: 0;
        }

        .blog-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

        .blog-actions {
            margin-top: 15px;
        }

        .blog-actions a,
        .blog-actions button {
            padding: 6px 12px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        .blog-actions a {
            background-color: #007bff;
            color: white;
        }

        .blog-actions button {
            background-color: #dc3545;
            color: white;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>üìã Manage Blog Posts</h1>

    <div class="container">
        {% if blogs %}
            <p>Total blogs: {{ blogs | length }}</p>

            {% for blog in blogs %}
                <div class="blog-card">
                    <h2>{{ blog.title }}</h2>
                    <p>{{ blog.content }}</p>

                    {% if blog.image_filename %}
                        <img src="{{ url_for('static', filename='uploads/blogs/' + blog.image_filename) }}" alt="Blog Image">
                    {% endif %}

                    <div class="blog-actions">
                        <a href="{{ url_for('edit_blog', blog_id=blog.id) }}">‚úèÔ∏è Edit</a>

                        <form action="{{ url_for('delete_blog', blog_id=blog.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this blog?');">
                            <button type="submit">üóëÔ∏è Delete</button>
                        </form>
                    </div>
                </div>
            {% endfor %}

        {% else %}
            <p>No blog posts found.</p>
        {% endif %}
    </div>

</body>
</html>
